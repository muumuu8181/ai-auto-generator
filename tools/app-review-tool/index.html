<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Review Tool - AI Auto Generator v0.12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            height: 100vh;
            background: #f5f5f5;
            color: #333;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº */
        #sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #4a90e2;
            color: white;
        }

        #sidebar-header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        #sidebar-header .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        #app-stats {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            font-size: 12px;
            color: #666;
        }

        #app-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .app-item {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #e0e0e0;
            background: white;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .app-item:hover {
            background: #f0f7ff;
            border-color: #4a90e2;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }

        .app-item.active {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
            box-shadow: 0 2px 12px rgba(74, 144, 226, 0.3);
        }

        .app-item .app-name {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .app-item .app-title {
            font-size: 12px;
            margin-bottom: 4px;
            opacity: 0.8;
            line-height: 1.3;
        }

        .app-item.active .app-title {
            opacity: 1;
        }

        .app-item .app-meta {
            font-size: 10px;
            opacity: 0.6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-item.active .app-meta {
            opacity: 0.9;
        }

        .tech-stack {
            display: flex;
            gap: 4px;
        }

        .tech-tag {
            background: rgba(74, 144, 226, 0.1);
            color: #4a90e2;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
        }

        .app-item.active .tech-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #controls {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .nav-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-button:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #current-app-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #current-app-name {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        #current-app-url {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }

        .refresh-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .refresh-button:hover {
            background: #218838;
        }

        /* „Ç¢„Éó„É™„Éì„É•„Éº„ÉØ„Éº */
        #viewer {
            flex: 1;
            border: none;
            background: white;
        }

        /* „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ„Ç®„É™„Ç¢ */
        #feedback-section {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 20px;
            max-height: 200px;
            display: flex;
            flex-direction: column;
        }

        #feedback-section h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #feedback-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #feedback-text {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
            font-size: 13px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        #feedback-text:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .feedback-button {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .feedback-button:hover {
            background: #138496;
        }

        .voice-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .voice-button:hover {
            background: #c82333;
        }

        .voice-button.listening {
            background: #28a745;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Á©∫Áä∂ÊÖã */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 14px;
            color: #666;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            #sidebar {
                width: 280px;
            }
            
            #controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            #current-app-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        /* „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„ÉàË°®Á§∫ */
        .keyboard-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .keyboard-hint.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <h1>üîÑ App Review Tool</h1>
            <div class="subtitle">AI Auto Generator v0.12</div>
        </div>
        <div id="app-stats">
            <div id="stats-content">Loading...</div>
        </div>
        <div id="app-list-container">
            <div id="app-list"></div>
        </div>
    </div>

    <div id="main-content">
        <div id="controls">
            <button id="prev-btn" class="nav-button">
                ‚Üê Previous
            </button>
            <button id="next-btn" class="nav-button">
                Next ‚Üí
            </button>
            <div id="current-app-info">
                <span id="current-app-name">-</span>
                <span id="current-app-url">-</span>
            </div>
            <button id="refresh-urls-btn" class="refresh-button">
                üîÑ Refresh
            </button>
        </div>

        <iframe id="viewer" src="about:blank"></iframe>

        <div id="feedback-section">
            <h3>
                üí¨ Feedback & Notes
                <span style="font-size: 11px; color: #666; font-weight: normal;">
                    (Auto-saved to localStorage)
                </span>
            </h3>
            <div id="feedback-controls">
                <button id="save-feedback-btn" class="feedback-button">
                    üíæ Save
                </button>
                <button id="voice-input-btn" class="voice-button">
                    üé§ Voice
                </button>
                <button id="clear-feedback-btn" class="feedback-button">
                    üóëÔ∏è Clear
                </button>
            </div>
            <textarea 
                id="feedback-text" 
                placeholder="Enter your feedback, notes, or suggestions for this app..."
                rows="3"
            ></textarea>
        </div>
    </div>

    <div id="keyboard-hint" class="keyboard-hint">
        Use ‚Üê ‚Üí keys to navigate apps
    </div>

    <script src="urls.js"></script>
    <script src="app-review.js"></script>
</body>
</html>
