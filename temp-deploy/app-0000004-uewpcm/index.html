<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見た目が超格好良い時計</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .theme-neon { background: linear-gradient(45deg, #00f5ff, #ff00ff); }
        .theme-fire { background: linear-gradient(45deg, #ff6b6b, #ffa500); }
        .theme-ocean { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .theme-forest { background: linear-gradient(45deg, #43cea2, #185a9d); }
        .theme-galaxy { background: linear-gradient(45deg, #667eea, #764ba2); }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            max-width: 90vw;
            max-height: 90vw;
        }

        /* アナログ時計 */
        .analog-clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.2) 100%);
            border: 4px solid;
            box-shadow: 
                0 0 50px rgba(0,255,255,0.3),
                inset 0 0 50px rgba(0,255,255,0.1);
            animation: clockGlow 2s ease-in-out infinite alternate;
        }

        @keyframes clockGlow {
            from { box-shadow: 0 0 50px rgba(0,255,255,0.3), inset 0 0 50px rgba(0,255,255,0.1); }
            to { box-shadow: 0 0 80px rgba(0,255,255,0.6), inset 0 0 80px rgba(0,255,255,0.2); }
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #00f5ff);
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,245,255,0.8);
        }

        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            background: linear-gradient(90deg, transparent 0%, #fff  50%, transparent 100%);
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hour-hand {
            width: 6px;
            height: 120px;
            top: 80px;
            left: 50%;
            margin-left: -3px;
            background: linear-gradient(90deg, transparent 0%, #00f5ff 50%, transparent 100%);
            box-shadow: 0 0 15px rgba(0,245,255,0.7);
        }

        .minute-hand {
            width: 4px;
            height: 160px;
            top: 40px;
            left: 50%;
            margin-left: -2px;
            background: linear-gradient(90deg, transparent 0%, #ff00ff 50%, transparent 100%);
            box-shadow: 0 0 15px rgba(255,0,255,0.7);
        }

        .second-hand {
            width: 2px;
            height: 180px;
            top: 20px;
            left: 50%;
            margin-left: -1px;
            background: linear-gradient(90deg, transparent 0%, #ffff00 50%, transparent 100%);
            box-shadow: 0 0 15px rgba(255,255,0,0.7);
        }

        .hour-markers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour-marker {
            position: absolute;
            width: 4px;
            height: 30px;
            background: linear-gradient(180deg, transparent, #fff, transparent);
            top: 10px;
            left: 50%;
            margin-left: -2px;
            transform-origin: 2px 190px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* デジタル時計 */
        .digital-clock {
            display: none;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .digital-time {
            font-size: 4rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0,245,255,0.5);
            margin-bottom: 20px;
        }

        .digital-date {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        .digital-seconds {
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255,255,0,0.7);
        }

        /* タイマー・ストップウォッチ */
        .timer-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .timer-display {
            font-size: 3.5rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .timer-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .timer-input {
            width: 60px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 1.2rem;
        }

        .timer-input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 15px rgba(0,245,255,0.5);
        }

        .timer-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timer-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(78, 205, 196, 0.4);
        }

        .timer-btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .timer-btn.success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .clock-container {
                width: 300px;
                height: 300px;
            }
            
            .digital-time {
                font-size: 2.5rem;
            }
            
            .timer-display {
                font-size: 2.5rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }

        /* 隠すクラス */
        .hidden {
            display: none !important;
        }

        /* テーマ変更アニメーション */
        .theme-transition {
            transition: all 0.5s ease;
        }

        /* パーティクルエフェクト */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1>🕐 超格好良い時計</h1>
        
        <div class="controls">
            <button class="btn active" onclick="showClock('analog')">アナログ時計</button>
            <button class="btn" onclick="showClock('digital')">デジタル時計</button>
            <button class="btn" onclick="showClock('timer')">タイマー</button>
            <button class="btn" onclick="showClock('stopwatch')">ストップウォッチ</button>
        </div>
        
        <div class="theme-selector">
            <div class="theme-btn theme-neon active" onclick="changeTheme('neon')"></div>
            <div class="theme-btn theme-fire" onclick="changeTheme('fire')"></div>
            <div class="theme-btn theme-ocean" onclick="changeTheme('ocean')"></div>
            <div class="theme-btn theme-forest" onclick="changeTheme('forest')"></div>
            <div class="theme-btn theme-galaxy" onclick="changeTheme('galaxy')"></div>
        </div>
    </div>

    <div class="main-content">
        <div class="clock-container">
            <!-- アナログ時計 -->
            <div id="analogClock" class="analog-clock">
                <div class="hour-markers" id="hourMarkers"></div>
                <div class="hour-hand" id="hourHand"></div>
                <div class="minute-hand" id="minuteHand"></div>
                <div class="second-hand" id="secondHand"></div>
                <div class="clock-center"></div>
            </div>

            <!-- デジタル時計 -->
            <div id="digitalClock" class="digital-clock hidden">
                <div class="digital-time" id="digitalTime">00:00:00</div>
                <div class="digital-date" id="digitalDate">2025年1月1日</div>
                <div class="digital-seconds" id="digitalSeconds">00</div>
            </div>

            <!-- タイマー -->
            <div id="timerClock" class="timer-controls hidden">
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-inputs">
                    <input type="number" class="timer-input" id="timerHours" min="0" max="23" value="0" placeholder="時">
                    <span>:</span>
                    <input type="number" class="timer-input" id="timerMinutes" min="0" max="59" value="5" placeholder="分">
                    <span>:</span>
                    <input type="number" class="timer-input" id="timerSeconds" min="0" max="59" value="0" placeholder="秒">
                </div>
                <div class="timer-buttons">
                    <button class="timer-btn success" onclick="startTimer()">開始</button>
                    <button class="timer-btn" onclick="pauseTimer()">一時停止</button>
                    <button class="timer-btn danger" onclick="resetTimer()">リセット</button>
                </div>
            </div>

            <!-- ストップウォッチ -->
            <div id="stopwatchClock" class="timer-controls hidden">
                <div class="timer-display" id="stopwatchDisplay">00:00:00</div>
                <div class="timer-buttons">
                    <button class="timer-btn success" onclick="startStopwatch()">開始</button>
                    <button class="timer-btn" onclick="pauseStopwatch()">一時停止</button>
                    <button class="timer-btn" onclick="lapStopwatch()">ラップ</button>
                    <button class="timer-btn danger" onclick="resetStopwatch()">リセット</button>
                </div>
                <div id="lapTimes" style="margin-top: 20px; color: rgba(255,255,255,0.7);"></div>
            </div>
        </div>
    </div>

    <script>
        class SuperCoolClock {
            constructor() {
                this.currentTheme = 'neon';
                this.currentMode = 'analog';
                this.timerInterval = null;
                this.stopwatchInterval = null;
                this.timerTime = 0;
                this.stopwatchTime = 0;
                this.timerRunning = false;
                this.stopwatchRunning = false;
                this.lapTimes = [];
                
                this.initClock();
                this.createHourMarkers();
                this.createParticles();
                this.updateClock();
            }

            initClock() {
                setInterval(() => {
                    if (this.currentMode === 'analog' || this.currentMode === 'digital') {
                        this.updateClock();
                    }
                }, 1000);
            }

            createHourMarkers() {
                const markersContainer = document.getElementById('hourMarkers');
                for (let i = 0; i < 12; i++) {
                    const marker = document.createElement('div');
                    marker.className = 'hour-marker';
                    marker.style.transform = `rotate(${30 * i}deg)`;
                    markersContainer.appendChild(marker);
                }
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            updateClock() {
                const now = new Date();
                
                if (this.currentMode === 'analog') {
                    this.updateAnalogClock(now);
                } else if (this.currentMode === 'digital') {
                    this.updateDigitalClock(now);
                }
            }

            updateAnalogClock(now) {
                const hours = now.getHours() % 12;
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                const hourAngle = (hours * 30) + (minutes * 0.5);
                const minuteAngle = minutes * 6;
                const secondAngle = seconds * 6;

                document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
                document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
                document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
            }

            updateDigitalClock(now) {
                const timeString = now.toLocaleTimeString('ja-JP');
                const dateString = now.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });

                document.getElementById('digitalTime').textContent = timeString;
                document.getElementById('digitalDate').textContent = dateString;
                document.getElementById('digitalSeconds').textContent = now.getSeconds().toString().padStart(2, '0');
            }

            formatTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            startTimer() {
                if (!this.timerRunning) {
                    const hours = parseInt(document.getElementById('timerHours').value) || 0;
                    const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
                    const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
                    
                    if (this.timerTime === 0) {
                        this.timerTime = hours * 3600 + minutes * 60 + seconds;
                    }
                    
                    if (this.timerTime > 0) {
                        this.timerRunning = true;
                        this.timerInterval = setInterval(() => {
                            this.timerTime--;
                            document.getElementById('timerDisplay').textContent = this.formatTime(this.timerTime);
                            
                            if (this.timerTime <= 0) {
                                this.pauseTimer();
                                alert('⏰ タイマー終了！');
                            }
                        }, 1000);
                    }
                }
            }

            pauseTimer() {
                this.timerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            resetTimer() {
                this.pauseTimer();
                this.timerTime = 0;
                document.getElementById('timerDisplay').textContent = this.formatTime(0);
            }

            startStopwatch() {
                if (!this.stopwatchRunning) {
                    this.stopwatchRunning = true;
                    this.stopwatchInterval = setInterval(() => {
                        this.stopwatchTime++;
                        document.getElementById('stopwatchDisplay').textContent = this.formatTime(this.stopwatchTime);
                    }, 1000);
                }
            }

            pauseStopwatch() {
                this.stopwatchRunning = false;
                if (this.stopwatchInterval) {
                    clearInterval(this.stopwatchInterval);
                    this.stopwatchInterval = null;
                }
            }

            lapStopwatch() {
                if (this.stopwatchRunning) {
                    this.lapTimes.push(this.stopwatchTime);
                    this.updateLapDisplay();
                }
            }

            resetStopwatch() {
                this.pauseStopwatch();
                this.stopwatchTime = 0;
                this.lapTimes = [];
                document.getElementById('stopwatchDisplay').textContent = this.formatTime(0);
                document.getElementById('lapTimes').innerHTML = '';
            }

            updateLapDisplay() {
                const lapContainer = document.getElementById('lapTimes');
                lapContainer.innerHTML = '<h4>ラップタイム:</h4>';
                this.lapTimes.forEach((time, index) => {
                    const lapDiv = document.createElement('div');
                    lapDiv.textContent = `ラップ ${index + 1}: ${this.formatTime(time)}`;
                    lapContainer.appendChild(lapDiv);
                });
            }
        }

        // グローバル関数
        let clock;

        function showClock(mode) {
            // ボタンの状態更新
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 時計の表示切り替え
            document.querySelectorAll('.analog-clock, .digital-clock, .timer-controls').forEach(el => {
                el.classList.add('hidden');
            });
            
            clock.currentMode = mode;
            
            switch(mode) {
                case 'analog':
                    document.getElementById('analogClock').classList.remove('hidden');
                    break;
                case 'digital':
                    document.getElementById('digitalClock').classList.remove('hidden');
                    break;
                case 'timer':
                    document.getElementById('timerClock').classList.remove('hidden');
                    break;
                case 'stopwatch':
                    document.getElementById('stopwatchClock').classList.remove('hidden');
                    break;
            }
            
            clock.updateClock();
        }

        function changeTheme(theme) {
            // テーマボタンの状態更新
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${theme}`).classList.add('active');
            
            clock.currentTheme = theme;
            
            // テーマカラーの適用
            const themes = {
                neon: {
                    primary: '#00f5ff',
                    secondary: '#ff00ff',
                    accent: '#ffff00'
                },
                fire: {
                    primary: '#ff6b6b',
                    secondary: '#ffa500',
                    accent: '#ffff00'
                },
                ocean: {
                    primary: '#4facfe',
                    secondary: '#00f2fe',
                    accent: '#ffffff'
                },
                forest: {
                    primary: '#43cea2',
                    secondary: '#185a9d',
                    accent: '#90ee90'
                },
                galaxy: {
                    primary: '#667eea',
                    secondary: '#764ba2',
                    accent: '#c471ed'
                }
            };
            
            const currentTheme = themes[theme];
            document.documentElement.style.setProperty('--primary-color', currentTheme.primary);
            document.documentElement.style.setProperty('--secondary-color', currentTheme.secondary);
            document.documentElement.style.setProperty('--accent-color', currentTheme.accent);
            
            // アナログ時計の色を更新
            const analogClock = document.getElementById('analogClock');
            analogClock.style.borderImage = `linear-gradient(45deg, ${currentTheme.primary}, ${currentTheme.secondary}) 1`;
        }

        // タイマー・ストップウォッチ関数
        function startTimer() {
            clock.startTimer();
        }

        function pauseTimer() {
            clock.pauseTimer();
        }

        function resetTimer() {
            clock.resetTimer();
        }

        function startStopwatch() {
            clock.startStopwatch();
        }

        function pauseStopwatch() {
            clock.pauseStopwatch();
        }

        function lapStopwatch() {
            clock.lapStopwatch();
        }

        function resetStopwatch() {
            clock.resetStopwatch();
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            clock = new SuperCoolClock();
            changeTheme('neon');
        });
    </script>
</body>
</html>
