<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーソナルフィットネストラッカー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            text-align: center;
            color: #ff6b6b;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 8s ease-in-out infinite;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #45b7d1, #4ecdc4);
            box-shadow: 0 0 25px rgba(69, 183, 209, 0.5);
        }

        .quick-stats {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 600;
            margin-top: 5px;
        }

        .main-content {
            flex: 1;
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            gap: 30px;
            width: 100%;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .workout-form {
            flex: 1;
            min-width: 400px;
        }

        .activity-log {
            flex: 2;
            max-height: 80vh;
            overflow-y: auto;
        }

        .section-title {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ff6b6b;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.3);
            background: white;
        }

        .form-select {
            cursor: pointer;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .btn.danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .activity-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 6px solid;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .activity-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,107,107,0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .activity-item:hover::before {
            transform: scale(1);
        }

        .activity-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .activity-item.cardio {
            border-left-color: #e74c3c;
        }

        .activity-item.strength {
            border-left-color: #3498db;
        }

        .activity-item.flexibility {
            border-left-color: #2ecc71;
        }

        .activity-item.sports {
            border-left-color: #f39c12;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .activity-name {
            font-size: 1.4rem;
            font-weight: 800;
            color: #ff6b6b;
        }

        .activity-type {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-cardio {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .type-strength {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .type-flexibility {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }

        .type-sports {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }

        .activity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ff6b6b;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            font-weight: 600;
            margin-top: 5px;
        }

        .activity-notes {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .activity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .activity-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .edit-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .no-activities {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 60px;
            font-size: 1.3rem;
        }

        .progress-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 107, 0.2);
        }

        .progress-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .progress-item {
            text-align: center;
        }

        .progress-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            transition: width 1.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            margin-top: 8px;
            font-weight: 700;
            color: #ff6b6b;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 15px;
            }

            .workout-form {
                min-width: auto;
                order: -1;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .quick-stats {
                flex-direction: column;
            }

            .activity-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .progress-bars {
                grid-template-columns: 1fr;
            }
        }

        /* アニメーション */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item {
            animation: slideIn 0.6s ease;
        }

        /* ローディングアニメーション */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💪 パーソナルフィットネストラッカー</h1>
        
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('workout')">ワークアウト記録</button>
            <button class="nav-btn" onclick="showSection('progress')">進捗確認</button>
            <button class="nav-btn" onclick="exportData()">データエクスポート</button>
            <button class="nav-btn danger" onclick="clearAllData()">全データ削除</button>
        </div>

        <div class="quick-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSessions">0</div>
                <div class="stat-label">総セッション数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDuration">0</div>
                <div class="stat-label">総運動時間（分）</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCalories">0</div>
                <div class="stat-label">総消費カロリー</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weeklyGoal">0%</div>
                <div class="stat-label">週間目標達成率</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- ワークアウト記録セクション -->
        <div id="workoutSection" class="content-section workout-form">
            <h2 class="section-title">新規ワークアウト記録</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label for="exerciseName">運動名</label>
                    <input type="text" id="exerciseName" class="form-input" placeholder="例: ランニング, ベンチプレス" required>
                </div>
                
                <div class="form-group">
                    <label for="exerciseType">運動タイプ</label>
                    <select id="exerciseType" class="form-input form-select" required>
                        <option value="">選択してください</option>
                        <option value="cardio">有酸素運動</option>
                        <option value="strength">筋力トレーニング</option>
                        <option value="flexibility">柔軟性・ストレッチ</option>
                        <option value="sports">スポーツ・ゲーム</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">運動時間（分）</label>
                    <input type="number" id="duration" class="form-input" min="1" placeholder="例: 30" required>
                </div>
                
                <div class="form-group">
                    <label for="intensity">強度</label>
                    <select id="intensity" class="form-input form-select" required>
                        <option value="">選択してください</option>
                        <option value="low">低強度</option>
                        <option value="medium">中強度</option>
                        <option value="high">高強度</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="calories">消費カロリー（推定）</label>
                    <input type="number" id="calories" class="form-input" min="0" placeholder="例: 300">
                </div>
                
                <div class="form-group">
                    <label for="notes">メモ・感想</label>
                    <textarea id="notes" class="form-input" rows="4" placeholder="今日の調子や気づいたことを記録..."></textarea>
                </div>
                
                <button type="submit" class="btn">ワークアウトを記録</button>
            </form>
        </div>

        <!-- アクティビティログセクション -->
        <div id="activitySection" class="content-section activity-log">
            <h2 class="section-title">
                アクティビティログ
                <span id="activityCount" style="font-size: 1rem; color: #888; font-weight: normal;">0件</span>
            </h2>
            
            <div id="activitiesContainer">
                <div class="no-activities">
                    まだワークアウトが記録されていません。<br>
                    左側のフォームから新しいワークアウトを記録してください。
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-title">今週の進捗</div>
                <div class="progress-bars">
                    <div class="progress-item">
                        <div class="progress-label">有酸素運動</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="cardioProgress" style="width: 0%"></div>
                        </div>
                        <div class="progress-text" id="cardioText">0/100分</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">筋力トレーニング</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="strengthProgress" style="width: 0%"></div>
                        </div>
                        <div class="progress-text" id="strengthText">0/80分</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">柔軟性・ストレッチ</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="flexibilityProgress" style="width: 0%"></div>
                        </div>
                        <div class="progress-text" id="flexibilityText">0/60分</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FitnessTracker {
            constructor() {
                this.activities = JSON.parse(localStorage.getItem('fitnessActivities')) || [];
                this.currentEditId = null;
                this.weeklyGoals = {
                    cardio: 100,    // 分
                    strength: 80,   // 分
                    flexibility: 60 // 分
                };
                
                this.initEventListeners();
                this.displayActivities();
                this.updateStats();
                this.updateProgress();
            }

            initEventListeners() {
                // フォーム送信
                document.getElementById('workoutForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addWorkout();
                });

                // カロリー自動計算
                document.getElementById('exerciseType').addEventListener('change', () => this.calculateCalories());
                document.getElementById('duration').addEventListener('input', () => this.calculateCalories());
                document.getElementById('intensity').addEventListener('input', () => this.calculateCalories());
            }

            calculateCalories() {
                const type = document.getElementById('exerciseType').value;
                const duration = parseInt(document.getElementById('duration').value) || 0;
                const intensity = document.getElementById('intensity').value;

                if (!type || !duration || !intensity) return;

                // カロリー計算（体重70kgを想定）
                const calorieRates = {
                    cardio: { low: 6, medium: 8, high: 12 },
                    strength: { low: 4, medium: 6, high: 8 },
                    flexibility: { low: 2, medium: 3, high: 4 },
                    sports: { low: 5, medium: 7, high: 10 }
                };

                const estimatedCalories = Math.round(duration * calorieRates[type][intensity]);
                document.getElementById('calories').value = estimatedCalories;
            }

            addWorkout() {
                const name = document.getElementById('exerciseName').value.trim();
                const type = document.getElementById('exerciseType').value;
                const duration = parseInt(document.getElementById('duration').value);
                const intensity = document.getElementById('intensity').value;
                const calories = parseInt(document.getElementById('calories').value) || 0;
                const notes = document.getElementById('notes').value.trim();

                if (!name || !type || !duration || !intensity) {
                    alert('必須項目をすべて入力してください。');
                    return;
                }

                const workout = {
                    id: this.currentEditId || Date.now(),
                    name,
                    type,
                    duration,
                    intensity,
                    calories,
                    notes,
                    date: new Date().toISOString(),
                    createdAt: this.currentEditId ? 
                        this.activities.find(a => a.id === this.currentEditId).createdAt : 
                        new Date().toISOString()
                };

                if (this.currentEditId) {
                    const index = this.activities.findIndex(a => a.id === this.currentEditId);
                    this.activities[index] = workout;
                    this.currentEditId = null;
                } else {
                    this.activities.unshift(workout);
                }

                this.saveActivities();
                this.displayActivities();
                this.updateStats();
                this.updateProgress();
                this.resetForm();
            }

            editActivity(id) {
                const activity = this.activities.find(a => a.id === id);
                if (!activity) return;

                document.getElementById('exerciseName').value = activity.name;
                document.getElementById('exerciseType').value = activity.type;
                document.getElementById('duration').value = activity.duration;
                document.getElementById('intensity').value = activity.intensity;
                document.getElementById('calories').value = activity.calories;
                document.getElementById('notes').value = activity.notes || '';

                this.currentEditId = id;

                // フォームまでスクロール
                document.querySelector('.workout-form').scrollIntoView({ behavior: 'smooth' });
            }

            deleteActivity(id) {
                if (confirm('このワークアウト記録を削除しますか？')) {
                    this.activities = this.activities.filter(a => a.id !== id);
                    this.saveActivities();
                    this.displayActivities();
                    this.updateStats();
                    this.updateProgress();
                }
            }

            displayActivities() {
                const container = document.getElementById('activitiesContainer');
                
                if (this.activities.length === 0) {
                    container.innerHTML = '<div class="no-activities">まだワークアウトが記録されていません。<br>左側のフォームから新しいワークアウトを記録してください。</div>';
                    document.getElementById('activityCount').textContent = '0件';
                    return;
                }

                document.getElementById('activityCount').textContent = `${this.activities.length}件`;

                container.innerHTML = this.activities.map(activity => {
                    const intensityText = {
                        low: '低強度',
                        medium: '中強度',
                        high: '高強度'
                    };

                    const typeText = {
                        cardio: '有酸素運動',
                        strength: '筋力トレーニング',
                        flexibility: '柔軟性・ストレッチ',
                        sports: 'スポーツ・ゲーム'
                    };

                    return `
                        <div class="activity-item ${activity.type}">
                            <div class="activity-header">
                                <div class="activity-name">${this.escapeHtml(activity.name)}</div>
                                <div class="activity-type type-${activity.type}">
                                    ${typeText[activity.type]}
                                </div>
                            </div>
                            <div class="activity-details">
                                <div class="detail-item">
                                    <div class="detail-value">${activity.duration}</div>
                                    <div class="detail-label">分</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-value">${intensityText[activity.intensity]}</div>
                                    <div class="detail-label">強度</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-value">${activity.calories}</div>
                                    <div class="detail-label">カロリー</div>
                                </div>
                            </div>
                            ${activity.notes ? `<div class="activity-notes">${this.escapeHtml(activity.notes)}</div>` : ''}
                            <div class="activity-footer">
                                <div>${this.formatDate(activity.date)}</div>
                                <div class="activity-actions">
                                    <button class="action-btn edit-btn" onclick="fitnessTracker.editActivity(${activity.id})">編集</button>
                                    <button class="action-btn delete-btn" onclick="fitnessTracker.deleteActivity(${activity.id})">削除</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const totalSessions = this.activities.length;
                const totalDuration = this.activities.reduce((sum, a) => sum + a.duration, 0);
                const totalCalories = this.activities.reduce((sum, a) => sum + a.calories, 0);

                // 今週の目標達成率を計算
                const weeklyProgress = this.calculateWeeklyProgress();
                const avgProgress = Object.values(weeklyProgress).reduce((sum, p) => sum + p, 0) / 3;

                document.getElementById('totalSessions').textContent = totalSessions;
                document.getElementById('totalDuration').textContent = totalDuration;
                document.getElementById('totalCalories').textContent = totalCalories;
                document.getElementById('weeklyGoal').textContent = Math.round(avgProgress) + '%';
            }

            calculateWeeklyProgress() {
                const now = new Date();
                const weekStart = new Date(now);
                weekStart.setDate(now.getDate() - now.getDay()); // 今週の日曜日
                weekStart.setHours(0, 0, 0, 0);

                const thisWeekActivities = this.activities.filter(activity => {
                    const activityDate = new Date(activity.date);
                    return activityDate >= weekStart;
                });

                const weeklyTotals = {
                    cardio: 0,
                    strength: 0,
                    flexibility: 0
                };

                thisWeekActivities.forEach(activity => {
                    if (weeklyTotals.hasOwnProperty(activity.type)) {
                        weeklyTotals[activity.type] += activity.duration;
                    }
                });

                const progress = {
                    cardio: Math.min(100, (weeklyTotals.cardio / this.weeklyGoals.cardio) * 100),
                    strength: Math.min(100, (weeklyTotals.strength / this.weeklyGoals.strength) * 100),
                    flexibility: Math.min(100, (weeklyTotals.flexibility / this.weeklyGoals.flexibility) * 100)
                };

                return { progress: progress, totals: weeklyTotals };
            }

            updateProgress() {
                const { progress, totals } = this.calculateWeeklyProgress();

                // プログレスバーを更新
                document.getElementById('cardioProgress').style.width = progress.cardio + '%';
                document.getElementById('strengthProgress').style.width = progress.strength + '%';
                document.getElementById('flexibilityProgress').style.width = progress.flexibility + '%';

                // プログレステキストを更新
                document.getElementById('cardioText').textContent = `${totals.cardio}/${this.weeklyGoals.cardio}分`;
                document.getElementById('strengthText').textContent = `${totals.strength}/${this.weeklyGoals.strength}分`;
                document.getElementById('flexibilityText').textContent = `${totals.flexibility}/${this.weeklyGoals.flexibility}分`;
            }

            resetForm() {
                document.getElementById('workoutForm').reset();
                this.currentEditId = null;
            }

            saveActivities() {
                localStorage.setItem('fitnessActivities', JSON.stringify(this.activities));
            }

            exportData() {
                if (this.activities.length === 0) {
                    alert('エクスポートするデータがありません。');
                    return;
                }

                const exportData = {
                    exportDate: new Date().toISOString(),
                    totalActivities: this.activities.length,
                    activities: this.activities,
                    summary: {
                        totalSessions: this.activities.length,
                        totalDuration: this.activities.reduce((sum, a) => sum + a.duration, 0),
                        totalCalories: this.activities.reduce((sum, a) => sum + a.calories, 0)
                    }
                };

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `fitness-data-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            clearAllData() {
                if (confirm('すべてのフィットネスデータを削除しますか？この操作は取り消せません。')) {
                    this.activities = [];
                    this.saveActivities();
                    this.displayActivities();
                    this.updateStats();
                    this.updateProgress();
                    this.resetForm();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('ja-JP', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // グローバル関数
        let fitnessTracker;

        function showSection(section) {
            // ナビゲーションボタンの状態更新
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 簡単な表示切り替え（この例では全て表示）
            // 実際のアプリではセクション表示/非表示の制御を行う
        }

        function exportData() {
            fitnessTracker.exportData();
        }

        function clearAllData() {
            fitnessTracker.clearAllData();
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            fitnessTracker = new FitnessTracker();
        });
    </script>
</body>
