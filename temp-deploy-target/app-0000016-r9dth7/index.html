<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉÊ†ºÂ•ΩËâØ„ÅÑÁ†ÇÊôÇË®à„Çø„Ç§„Éû„Éº</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.4); }
        }

        .hourglass-container {
            position: relative;
            width: 200px;
            height: 300px;
            margin: 0 auto 2rem;
            perspective: 1000px;
        }

        .hourglass {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 10s infinite linear;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(10deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-10deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        .hourglass-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #fff;
            border-radius: 20px 20px 8px 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .sand-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            overflow: hidden;
        }

        .sand-top, .sand-bottom {
            position: absolute;
            width: 100%;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientShift 3s ease-in-out infinite;
            border-radius: 15px;
            transition: height 0.1s ease-out;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .sand-top {
            top: 0;
            height: 45%;
            border-radius: 15px 15px 0 0;
        }

        .sand-bottom {
            bottom: 0;
            height: 5%;
            border-radius: 0 0 15px 15px;
        }

        .sand-stream {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 50%;
            background: linear-gradient(to bottom, #ffd700, #ff6b6b);
            border-radius: 50px;
            opacity: 0;
            animation: sandFlow 0.5s ease-in-out infinite;
        }

        @keyframes sandFlow {
            0% { opacity: 0; transform: translateX(-50%) scaleY(0); }
            50% { opacity: 1; transform: translateX(-50%) scaleY(1); }
            100% { opacity: 0.7; transform: translateX(-50%) scaleY(1.2); }
        }

        .controls {
            margin: 2rem 0;
        }

        .time-input {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .time-group label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .time-group input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        .time-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.stop {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn.reset {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .timer-display {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.8;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,215,0,0.7);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .completion-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            animation: completionFlash 2s ease-in-out;
        }

        @keyframes completionFlash {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .hourglass-container {
                width: 150px;
                height: 225px;
            }
            
            .timer-display {
                font-size: 2rem;
            }
            
            .time-input {
                gap: 0.5rem;
            }
            
            .buttons {
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>‚ú® „ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉÊ†ºÂ•ΩËâØ„ÅÑÁ†ÇÊôÇË®à ‚ú®</h1>
        
        <div class="hourglass-container">
            <div class="hourglass">
                <div class="hourglass-frame"></div>
                <div class="sand-container">
                    <div class="sand-top" id="sandTop"></div>
                    <div class="sand-bottom" id="sandBottom"></div>
                    <div class="sand-stream" id="sandStream"></div>
                </div>
            </div>
        </div>
        
        <div class="timer-display" id="timerDisplay">00:00</div>
        <div class="status" id="status">„Çø„Ç§„Éû„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
        
        <div class="controls">
            <div class="time-input">
                <div class="time-group">
                    <label>ÂàÜ</label>
                    <input type="number" id="minutes" min="0" max="59" value="3">
                </div>
                <div class="time-group">
                    <label>Áßí</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn" id="startBtn">üöÄ „Çπ„Çø„Éº„Éà</button>
                <button class="btn stop" id="stopBtn">‚è∏Ô∏è „Çπ„Éà„ÉÉ„Éó</button>
                <button class="btn reset" id="resetBtn">üîÑ „É™„Çª„ÉÉ„Éà</button>
            </div>
        </div>
    </div>

    <script>
        class HourglassTimer {
            constructor() {
                this.totalTime = 0;
                this.remainingTime = 0;
                this.isRunning = false;
                this.interval = null;
                this.audioContext = null;
                
                this.initElements();
                this.initAudio();
                this.createParticles();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initElements() {
                this.minutesInput = document.getElementById('minutes');
                this.secondsInput = document.getElementById('seconds');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.sandTop = document.getElementById('sandTop');
                this.sandBottom = document.getElementById('sandBottom');
                this.sandStream = document.getElementById('sandStream');
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio context not supported');
                }
            }
            
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                this.minutesInput.addEventListener('input', () => this.updateTimeFromInput());
                this.secondsInput.addEventListener('input', () => this.updateTimeFromInput());
            }
            
            updateTimeFromInput() {
                if (!this.isRunning) {
                    const minutes = parseInt(this.minutesInput.value) || 0;
                    const seconds = parseInt(this.secondsInput.value) || 0;
                    this.totalTime = minutes * 60 + seconds;
                    this.remainingTime = this.totalTime;
                    this.updateDisplay();
                    this.updateSandLevels();
                }
            }
            
            start() {
                if (this.isRunning) return;
                
                const minutes = parseInt(this.minutesInput.value) || 0;
                const seconds = parseInt(this.secondsInput.value) || 0;
                
                if (minutes === 0 && seconds === 0) {
                    this.showStatus('‚ö†Ô∏è ÊôÇÈñì„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }
                
                if (this.remainingTime === 0) {
                    this.totalTime = minutes * 60 + seconds;
                    this.remainingTime = this.totalTime;
                }
                
                this.isRunning = true;
                this.showStatus('‚è∞ „Çø„Ç§„Éû„ÉºÂÆüË°å‰∏≠...');
                this.sandStream.style.opacity = '1';
                this.playSound('start');
                
                this.interval = setInterval(() => {
                    this.remainingTime--;
                    this.updateDisplay();
                    this.updateSandLevels();
                    
                    if (this.remainingTime <= 0) {
                        this.complete();
                    }
                }, 1000);
            }
            
            stop() {
                if (!this.isRunning) return;
                
                this.isRunning = false;
                clearInterval(this.interval);
                this.showStatus('‚è∏Ô∏è ‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠');
                this.sandStream.style.opacity = '0';
                this.playSound('stop');
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.remainingTime = 0;
                this.totalTime = 0;
                this.minutesInput.value = 3;
                this.secondsInput.value = 0;
                this.updateTimeFromInput();
                this.showStatus('üîÑ „É™„Çª„ÉÉ„ÉàÂÆå‰∫Ü');
                this.sandStream.style.opacity = '0';
                this.playSound('reset');
            }
            
            complete() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.remainingTime = 0;
                this.updateDisplay();
                this.updateSandLevels();
                this.sandStream.style.opacity = '0';
                this.showStatus('üéâ „Çø„Ç§„Éû„ÉºÂÆå‰∫ÜÔºÅ');
                this.playSound('complete');
                this.showCompletionEffect();
            }
            
            showCompletionEffect() {
                const effect = document.createElement('div');
                effect.className = 'completion-effect';
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    effect.remove();
                }, 2000);
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.remainingTime / 60);
                const seconds = this.remainingTime % 60;
                this.timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateSandLevels() {
                if (this.totalTime === 0) {
                    this.sandTop.style.height = '45%';
                    this.sandBottom.style.height = '5%';
                    return;
                }
                
                const progress = 1 - (this.remainingTime / this.totalTime);
                const topHeight = Math.max(5, 45 - (progress * 40));
                const bottomHeight = Math.min(45, 5 + (progress * 40));
                
                this.sandTop.style.height = topHeight + '%';
                this.sandBottom.style.height = bottomHeight + '%';
            }
            
            showStatus(message) {
                this.status.textContent = message;
                this.status.style.animation = 'none';
                setTimeout(() => {
                    this.status.style.animation = 'pulse 1s ease-in-out infinite';
                }, 10);
            }
            
            playSound(type) {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                let frequency, duration;
                switch (type) {
                    case 'start':
                        frequency = 800;
                        duration = 0.2;
                        break;
                    case 'stop':
                        frequency = 400;
                        duration = 0.1;
                        break;
                    case 'reset':
                        frequency = 600;
                        duration = 0.15;
                        break;
                    case 'complete':
                        frequency = 1000;
                        duration = 0.5;
                        break;
                    default:
                        frequency = 500;
                        duration = 0.1;
                }
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
        }
        
        // Initialize timer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HourglassTimer();
        });
        
        // Enable audio context on first user interaction
        document.addEventListener('click', function enableAudio() {
            if (window.hourglassTimer && window.hourglassTimer.audioContext) {
                window.hourglassTimer.audioContext.resume();
            }
            document.removeEventListener('click', enableAudio);
        }, { once: true });
    </script>
</body>
</html>
