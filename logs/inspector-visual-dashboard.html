<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Inspector AI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .dashboard-header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .dashboard-header .timestamp {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .metric-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .metric-card h3 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .metric-value.success { color: #27ae60; }
        .metric-value.warning { color: #f39c12; }
        .metric-value.danger { color: #e74c3c; }
        
        .metric-label {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .status-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(103, 126, 234, 0.1);
        }
        
        .status-item .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-item .label {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(103, 126, 234, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .alert-section {
            grid-column: 1 / -1;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .alert-section.success {
            background: rgba(39, 174, 96, 0.1);
            border-color: rgba(39, 174, 96, 0.3);
        }
        
        .alert-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .metric-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>🔍 Inspector AI Dashboard</h1>
        <div class="timestamp">最終更新: 2025/7/27 11:33:26</div>
    </div>
    
    <div class="dashboard-grid">
        <!-- アプリ統計 -->
        <div class="metric-card">
            <h3>📱 アプリ統計</h3>
            <div class="metric-value warning">4</div>
            <div class="metric-label">総アプリ数</div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="number">1</div>
                    <div class="label">本番デプロイ済み</div>
                </div>
                <div class="status-item">
                    <div class="number">3</div>
                    <div class="label">開発中</div>
                </div>
            </div>
        </div>
        
        <!-- URL健全性 -->
        <div class="metric-card">
            <h3>🌐 URL健全性</h3>
            <div class="metric-value success">100%</div>
            <div class="metric-label">稼働率</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 100%"></div>
            </div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="number">1</div>
                    <div class="label">正常URL</div>
                </div>
                <div class="status-item">
                    <div class="number">0</div>
                    <div class="label">異常URL</div>
                </div>
            </div>
        </div>
        
        <!-- 品質スコア -->
        <div class="metric-card">
            <h3>⭐ 品質スコア</h3>
            <div class="metric-value success">100</div>
            <div class="metric-label">総合品質</div>
            <div class="chart-container">
                <canvas id="qualityChart"></canvas>
            </div>
        </div>
        
        <!-- パフォーマンス -->
        <div class="metric-card">
            <h3>⚡ パフォーマンス</h3>
            <div class="metric-value warning">335ms</div>
            <div class="metric-label">平均レスポンス時間</div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="number">0%</div>
                    <div class="label">エラー率</div>
                </div>
                <div class="status-item">
                    <div class="number">0</div>
                    <div class="label">ルール変更</div>
                </div>
            </div>
        </div>
        
        <!-- ルール同期状況 -->
        <div class="metric-card">
            <h3>📋 ルール同期</h3>
            <div class="metric-value success">5</div>
            <div class="metric-label">監視中ファイル数</div>
            <div class="chart-container">
                <canvas id="ruleChart"></canvas>
            </div>
        </div>
        
        <!-- システム状態 -->
        <div class="alert-section success">
                <div class="alert-icon">🎉</div>
                <h2>システム全体: 正常稼働中</h2>
                <p>全てのアプリが正常に動作しており、品質スコアも高水準を維持しています。</p>
            </div>
    </div>
    
    <script>
        // 品質チャート
        const qualityCtx = document.getElementById('qualityChart').getContext('2d');
        new Chart(qualityCtx, {
            type: 'doughnut',
            data: {
                labels: ['品質スコア', '改善余地'],
                datasets: [{
                    data: [100, 0],
                    backgroundColor: ['#27ae60', '#ecf0f1'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                }
            }
        });
        
        // ルールチャート
        const ruleCtx = document.getElementById('ruleChart').getContext('2d');
        new Chart(ruleCtx, {
            type: 'bar',
            data: {
                labels: ['監視中', '変更検出'],
                datasets: [{
                    data: [5, 0],
                    backgroundColor: ['#3498db', '#e74c3c'],
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
